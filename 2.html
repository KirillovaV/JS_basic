<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let a = 2; // a инициализируется со значением 2

        /*
        Сперва выполнится действие в скобках:
        а умножается на 2, 2 * 2 = 4,
        результата записывается назад в переменную a.
        Затем к 1 прибавляется значение a: 1 + 4 = 5.
        Результат записывается в переменную x.
        */

        let x = 1 + (a *= 2); // a = 4, x = 5.

        alert(`a = ${a}, x = ${x}`);
    </script>
</body>

</html>
