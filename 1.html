<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // пример 1
        // перпеменные a и b инициализируются 1, c и d не определены.
        let a = 1, b = 1, c, d;
        /*
        Оператор инкремента в префиксной форме 
        срабатывает раньше оператора присваивания,
        следовательно сперва a увеличивается на 1, получаем a = 2,
        затем c присваивается значение a.
        */
        c = ++a;
        alert(c); // ответ 2

        // пример 2
        /*
        Постфиксная форма оператора инкремента 
        срабатывает после оператора присваивания.
        Сперва d получает значение b (d = 1), затем b увеличивается на 1.
        */
        d = b++;
        alert(d); // ответ 1

        // пример 3
        /*
        После первого примера a = 2.
        Префикстаня форма инкремента увеличивает a на 1,
        a становится равно 3.
        К 2 прибавляем 3, получаем c = 5.
        */
        c = 2 + ++a;
        alert(c); // ответ 5

        // пример 4
        /*
        После второго примера b = 2,
        К 2 прибавляем 2, получаем d = 4.
        Затем инкремент увеличивает b на 1,
        получаем b = 3.
        */
        d = 2 + b++;
        alert(d); // ответ 4

        alert(a); // ответ 3. a остаётся равным 3м после третьего примера.
        alert(b); // ответ 3. b остаётся равным 3м после четвертого примера.
    </script>
</body>

</html>
