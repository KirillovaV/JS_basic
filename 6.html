<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function putMoney(count) {

            let value = 'рублей'; // По умолчанию используем 'рублей'

            // Исключаем из проверки числа, оканчивающиеся на 11, 12, 13 и 14,
            // т.к. для них всегда будет использоваться 'рублей'
            if (count % 100 < 11 || count % 100 > 14) {
                // Для остальных проверяем остаток от деления на 10
                switch (true) {
                    // если остаток от деления равен 1, используем 'рубль'
                    case count % 10 == 1:
                        value = 'рубль';
                        break;
                    // если остаток от деления от 2х до 4х, используем 'рубля'
                    case count % 10 >= 2 && count % 10 <= 4:
                        value = 'рубля';
                        break;
                    // в остальных случаях - 'рублей'
                    default:
                        value = 'рублей';
                }
            }

            alert(`Ваша сумма в ${count} ${value} успешно зачислена.`)
        }

        let moneyCount = +prompt('Введите сумму вклада:');
        // Проверяем, является ли введённая сумма положительным числом
        if (isNaN(moneyCount) || moneyCount <= 0) {
            alert('Неверная сумма! Сумма должна быть положительным числом.');
        } else {
            putMoney(moneyCount);
        }

    </script>
</body>

</html>
