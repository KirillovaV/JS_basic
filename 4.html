<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        // 1. Товары с фото
        let productsWithPhoto = products.filter(function (product) {
            return "photos" in product && product.photos.length > 0;
        });

        console.log(productsWithPhoto);

        // 2. Товары по возрастанию цены
        products.sort(function (product1, product2) {
            if (product1.price < product2.price) {
                return -1
            } else if (product1.price > product2.price) {
                return 1
            } else {
                return 0
            }
        })

        console.log(products);

    </script>
</body>

</html>
