<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        "use strict";

        /*
        Складываем 10 и 10, получаем 20
        Складываем 20 и "10", число 20 неявно приводится к строке
        В консоль выводится строка "2010"
        */
        console.log(10 + 10 + "10");

        /*
        Складываем 10 и "10", 10 приводится к строке
        Получаем "1010"
        Складываем "1010" и 10, 10 приводится к строке
        В консоль выводится строка "101010"
        */
        console.log(10 + "10" + 10);

        /*
        Унарный плюс переводит строку "10" в число 10
        Складываем 10 и 10, получаем 20
        Складываем 20 и 10, получаем 30
        В консоль выводится 30
        */
        console.log(10 + 10 + +"10");

        /*
        Унарный минус проводит пустую строку к значению -0
        Делим 10 на -0, получаем минус бесконечность
        В консоль выводится -Infinity
        */
        console.log(10 / -"");

        /*
        Унарный плюс пытается перевести строку "2,5" к числу, 
        но т.к. в строке используется запятая, это не удаётся,
        получаем NaN
        Делим 10 на NaN, получаем NaN
        В консоль выводится NaN
        */
        console.log(10 / +"2,5");

    </script>
</body>

</html>
